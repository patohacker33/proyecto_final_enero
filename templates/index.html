{% extends 'layout.html' %}
{% block body %}
<div class="container-fluid pt-4"> 
    <div class="row">
        <div class="col-sm-12 d-flex justify-content-center">
            <h2 class="text-center" style="font-size: 55px">Bienvenidos a terapias asistidas con caballos </h2>.    
        </div>
        <div class="col-sm-12 d-flex justify-content-center">
           <h2 class="text-center" style="font-size: 55px">Equinoterapia</h2>
        </div>
        <div class="col-sm-12 d-flex justify-content-center">
            <h1 class="text-center text-danger fuenteOoooBaby" style="font-size: 100px ">Asociaci√≥n Caballi</h1>
        </div>
        <div class="col-sm-12 d-flex justify-content-center">
            <h2 class="text-center bold" style="font-size: 30px">Realizadas a tu medida, por profesionales competentes!!!</h2>.    
        </div>
    </div>
</div>
<div class="container-sm pb-lg-5">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" data-bs-interval="5000">
            <img src="{{url_for('static', filename='img/img-00.jpg')}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="{{url_for('static', filename='img/img-01.jpg')}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="{{url_for('static', filename='img/img-02.jpg')}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item active" data-bs-interval="5000">
            <img src="{{url_for('static', filename='img/img-03.jpg')}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="{{url_for('static', filename='img/img-04.jpg')}}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
{% endblock %}
